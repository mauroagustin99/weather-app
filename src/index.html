<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../img/sticker-emoji.svg" />
    <title>~Weather App~</title>
  </head>
  <body>
    <section class="options">
      <input type="text" id="search-place" placeholder="e.g: 'London'" />
      <button id="search-place-btn">search</button>
      <p id="error"></p>
      <div class="toggle-button-cover">
        <div id="button-3" class="button r">
          <input class="checkbox" type="checkbox" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>
      </div>
    </section>

    <section class="main-content">
      <div class="app-container">
        <div class="place">
          <span class="place-name"></span>
          <span class="region-name"></span>
          <span class="country-name"></span>
          <span class="local-time"></span>
        </div>
        <div class="now-info">
          <div class="now-weather">
            <img class="weather-icon" />
            <div class="temp"><span class="temp-api"></span></div>
            <span class="now-condition"></span>
          </div>
          <div class="feels-like">
            Feels Like <span class="feels-like-api"></span>
          </div>
          <div class="humidity">
            Humidity <span class="humidity-api"></span>
          </div>
          <div class="wind">Wind <span class="wind-api"></span></div>
        </div>
      </div>
    </section>
    <section class="forecast-container"><div class="forecast"></div></section>
  </body>
</html>
